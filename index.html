<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABYDOGE/USDT 即時價格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.5s ease-in-out;
        }
        .move-to-top {
            top: 10%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            gap: 10px;
        }
        .header img {
            width: 30px;
            height: 30px;
        }
        .header span {
            font-size: 16px;
        }
        .change-box {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            min-width: 60px;
            text-align: center;
        }
        .price {
            font-size: 40px;
            font-weight: bold;
            color: #00bcd4;
            transition: color 0.3s ease-in-out;
            margin-top: 10px;
        }
        /* 盈虧區塊 */
        .profit-selection {
            display: flex;
            justify-content: center;
            gap: 50px;
            opacity: 0;
            transform: scaleX(0);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .profit-selection span {
            padding: 5px 15px;
            position: relative;
            cursor: pointer;
        }
        .underline {
            position: absolute;
            bottom: -3px;
            height: 3px;
            width: 60px;
            background-color: #00bcd4;
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="content" id="content">
        <div class="header">
            <img src="https://cryptologos.cc/logos/baby-doge-coin-babydoge-logo.png" alt="BABYDOGE">
            <p>BABYDOGE/<span>USDT</span></p>
            <div class="change-box" id="change">載入中...</div>
        </div>
        <p class="price" id="price">載入中...</p>

        <!-- 盈虧選擇 -->
        <div class="profit-selection" id="profitSelection">
            <span id="carterProfit">Carter盈虧</span>
            <span id="hannahProfit">Hannah盈虧</span>
            <span id="settings">設定</span>
            <div class="underline" id="underline"></div>
        </div>
    </div>

    <script>
        let lastPrice = null;
        let oneDayAgoPrice = null;
        let priceText = document.getElementById('price');
        let changeBox = document.getElementById('change');
        let content = document.getElementById('content');
        let profitSelection = document.getElementById('profitSelection');
        let underline = document.getElementById('underline');
        let selections = document.querySelectorAll(".profit-selection span");

        async function fetchOneDayAgoPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=1MBABYDOGEUSDT&interval=1d&limit=2');
                const data = await response.json();
                if (data.length > 0) {
                    const rawPrice = parseFloat(data[0][4]);
                    oneDayAgoPrice = rawPrice / 1000000;
                }
            } catch (error) {
                console.error("獲取歷史價格失敗:", error);
            }
        }

        function connectWebSocket() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/1mbabydogeusdt@ticker');

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.c) {
                    const rawPrice = parseFloat(data.c);
                    const newPrice = rawPrice / 1000000;

                    priceText.textContent = newPrice.toFixed(13);

                    if (lastPrice !== null) {
                        priceText.style.color = newPrice > lastPrice ? "#00bcd4" : "orangered";
                    } else {
                        priceText.style.color = "#00bcd4";
                    }

                    if (oneDayAgoPrice !== null) {
                        const changePercent = ((newPrice - oneDayAgoPrice) / oneDayAgoPrice) * 100;
                        const sign = changePercent >= 0 ? "+" : "-";
                        changeBox.textContent = `${sign}${Math.abs(changePercent).toFixed(2)}%`;
                        changeBox.style.backgroundColor = changePercent >= 0 ? "#00bcd4" : "orangered";
                    }

                    lastPrice = newPrice;

                    setTimeout(() => {
                        content.style.display = "flex";
                        setTimeout(() => {
                            content.classList.add("move-to-top");
                            profitSelection.style.opacity = "1";
                            profitSelection.style.transform = "scaleX(1)";
                            updateUnderline(document.getElementById("carterProfit"));
                        }, 50);
                    }, 50);
                }
            };
        }

        function updateUnderline(selected) {
            const selectedRect = selected.getBoundingClientRect();
            const parentRect = profitSelection.getBoundingClientRect();
            underline.style.width = `${selectedRect.width * 0.6}px`; 
            underline.style.transform = `translateX(${selected.offsetLeft + selected.offsetWidth / 2 - underline.offsetWidth / 2}px)`;
        }

        selections.forEach(selection => {
            selection.addEventListener("click", () => {
                updateUnderline(selection);
            });
        });

        async function init() {
            await fetchOneDayAgoPrice();
            connectWebSocket();
        }

        init();
    </script>

</body>
</html>
