<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABYDOGE/USDT 即時價格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        .progress-container {
            width: 80%;
            height: 5px;
            background: transparent;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .progress-bar {
            height: 5px;
            background-color: #00bcd4;
            width: 0%;
            transition: width 0.2s ease-in-out;
        }
        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.6s ease-in-out;
        }
        .move-to-top {
            top: 15%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            gap: 10px;
        }
        .header img {
            width: 30px;
            height: 30px;
        }
        .header span {
            font-size: 16px;
        }
        .change-box {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            min-width: 60px;
            text-align: center;
        }
        .price {
            font-size: 40px;
            font-weight: bold;
            color: #00bcd4;
            transition: color 0.3s ease-in-out;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
        <p id="progressText">0%</p>
    </div>

    <div class="content" id="content">
        <div class="header">
            <img src="https://cryptologos.cc/logos/baby-doge-coin-babydoge-logo.png" alt="BABYDOGE">
            <p>BABYDOGE/<span>USDT</span></p>
            <div class="change-box" id="change">載入中...</div>
        </div>
        <p class="price" id="price">載入中...</p>
    </div>

    <script>
        let lastPrice = null;
        let oneDayAgoPrice = null;
        let priceText = document.getElementById('price');
        let changeBox = document.getElementById('change');
        let progressBar = document.getElementById('progressBar');
        let progressContainer = document.getElementById('progressContainer');
        let content = document.getElementById('content');
        let progressText = document.getElementById('progressText');

        async function fetchOneDayAgoPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=1MBABYDOGEUSDT&interval=1d&limit=2');
                const data = await response.json();
                if (data.length > 0) {
                    const rawPrice = parseFloat(data[0][4]);
                    oneDayAgoPrice = rawPrice / 1000000;
                }
            } catch (error) {
                console.error("獲取歷史價格失敗:", error);
            }
        }

        function updateProgressBar(progress) {
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
        }

        function connectWebSocket() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/1mbabydogeusdt@ticker');

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                updateProgressBar(progress);
                if (progress >= 90) clearInterval(interval);
            }, 200);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.c) {
                    const rawPrice = parseFloat(data.c);
                    const newPrice = rawPrice / 1000000;

                    priceText.textContent = newPrice.toFixed(13);

                    if (lastPrice !== null) {
                        priceText.style.color = newPrice > lastPrice ? "#00bcd4" : "orangered";
                    } else {
                        priceText.style.color = "#00bcd4";
                    }

                    if (oneDayAgoPrice !== null) {
                        const changePercent = ((newPrice - oneDayAgoPrice) / oneDayAgoPrice) * 100;
                        const sign = changePercent >= 0 ? "+" : "-";
                        changeBox.textContent = `${sign}${Math.abs(changePercent).toFixed(2)}%`;
                        changeBox.style.backgroundColor = changePercent >= 0 ? "#00bcd4" : "orangered";
                    }

                    lastPrice = newPrice;

                    clearInterval(interval);
                    updateProgressBar(100);
                    
                    setTimeout(() => {
                        progressContainer.style.display = "none";
                        content.style.display = "flex";

                        setTimeout(() => {
                            content.classList.add("move-to-top");
                        }, 50);
                    }, 100);
                }
            };

            ws.onclose = function() {
                console.log('WebSocket 連線已關閉，重新連線...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket 錯誤:', error);
                ws.close();
            };
        }

        async function init() {
            await fetchOneDayAgoPrice();
            connectWebSocket();
        }

        init();
    </script>

</body>
</html>
