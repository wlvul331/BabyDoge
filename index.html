<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABYDOGE/USDT 即時價格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .loader-container {
            text-align: center;
        }
        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #00bcd4;
            transition: width 0.1s ease-in-out;
        }
        .percentage {
            margin-top: 5px;
            font-size: 18px;
        }
        .price-container {
            display: none;
            text-align: center;
        }
        .price-title {
            font-size: 24px;
            font-weight: bold;
        }
        .price-title span {
            font-size: 16px; /* USDT 字體較小 */
        }
        .price {
            font-size: 32px;
            font-weight: bold;
            color: #00bcd4; /* 初始顏色統一為漲的顏色 */
            transition: color 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <p>載入中...</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="percentage">0%</p>
    </div>

    <div class="price-container">
        <p class="price-title">BABYDOGE/<span>USDT</span></p>
        <p class="price" id="price">載入中...</p>
    </div>

    <script>
        let lastPrice = null; // 上一次的價格
        let progress = document.querySelector('.progress');
        let percentageText = document.querySelector('.percentage');
        let loaderContainer = document.querySelector('.loader-container');
        let priceContainer = document.querySelector('.price-container');
        let priceText = document.getElementById('price');
        let percent = 0;
        let isDataReceived = false; // 是否已經獲取到數據
        
        function startProgressBar() {
            let interval = setInterval(() => {
                if (isDataReceived) {
                    percent = 100;
                    clearInterval(interval);
                    loaderContainer.style.display = 'none';
                    priceContainer.style.display = 'block';
                    return;
                }

                percent += 5;
                if (percent > 95) percent = 95; // 保持進度條不會到100% 除非獲取到數據
                progress.style.width = percent + "%";
                percentageText.textContent = percent + "%";
            }, 100);
        }

        function connectWebSocket() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/1mbabydogeusdt@ticker');

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.c) {  // `c` 是最新成交價格
                    const rawPrice = parseFloat(data.c);
                    const newPrice = rawPrice / 1000000;  // 除以 1,000,000

                    if (!isDataReceived) {
                        isDataReceived = true;
                        percent = 100; // 確保進度條完成
                        progress.style.width = "100%";
                        percentageText.textContent = "100%";
                        setTimeout(() => {
                            loaderContainer.style.display = 'none';
                            priceContainer.style.display = 'block';
                        }, 500);
                    }

                    // 設定價格顯示 (保留 13 位小數)
                    priceText.textContent = newPrice.toFixed(13);

                    // 根據價格變化調整顏色
                    if (lastPrice !== null) {
                        priceText.style.color = newPrice > lastPrice ? "#00bcd4" : "orangered";
                    } else {
                        priceText.style.color = "#00bcd4"; // 初始顏色保持藍綠色
                    }
                    
                    lastPrice = newPrice; // 更新上一個價格
                }
            };

            ws.onclose = function() {
                console.log('WebSocket 連線已關閉，重新連線...');
                setTimeout(connectWebSocket, 5000); // 5 秒後重新連線
            };

            ws.onerror = function(error) {
                console.error('WebSocket 錯誤:', error);
                ws.close();
            };
        }

        startProgressBar();
        connectWebSocket();
    </script>

</body>
</html>
