<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>載入中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .loader-container {
            text-align: center;
        }
        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #00bcd4;
            transition: width 0.1s ease-in-out;
        }
        .percentage {
            margin-top: 5px;
            font-size: 18px;
        }
        .price-container {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <p>載入中...</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="percentage">0%</p>
    </div>

    <div class="price-container">
        <h1>載入完成！</h1>
        <p>MBABYDOGE/USDT 當前價格：<span id="price">載入中...</span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let progress = document.querySelector('.progress');
            let percentageText = document.querySelector('.percentage');
            let loaderContainer = document.querySelector('.loader-container');
            let priceContainer = document.querySelector('.price-container');
            let priceText = document.getElementById('price');
            let percent = 0;

            let interval = setInterval(() => {
                percent += 5;
                if (percent > 100) {
                    percent = 100;
                    clearInterval(interval);
                    
                    // 隱藏載入動畫，顯示價格資訊
                    loaderContainer.style.display = 'none';
                    priceContainer.style.display = 'block';

                    // 連線到 Binance WebSocket 並訂閱價格更新
                    connectWebSocket();
                }
                progress.style.width = percent + "%";
                percentageText.textContent = percent + "%";
            }, 100);

            function connectWebSocket() {
                const ws = new WebSocket('wss://stream.binance.com:9443/ws/1mbabydogeusdt@ticker');

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.c) {  // `c` 是最新成交價格
                        priceText.textContent = data.c;
                    }
                };

                ws.onclose = function() {
                    console.log('WebSocket 連線已關閉，重新連線...');
                    setTimeout(connectWebSocket, 5000); // 5 秒後重新連線
                };

                ws.onerror = function(error) {
                    console.error('WebSocket 錯誤:', error);
                    ws.close();
                };
            }
        });
    </script>

</body>
</html>
