<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBABYDOGE/USDT 即時價格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .price {
            font-size: 32px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <p>MBABYDOGE/USDT 當前價格：</p>
    <p class="price" id="price">載入中...</p>

    <script>
        let lastPrice = null;  // 儲存上一個價格

        function connectWebSocket() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/1mbabydogeusdt@ticker');

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.c) {  // `c` 是最新成交價格
                    const newPrice = parseFloat(data.c);
                    const priceElement = document.getElementById('price');

                    // 設定價格顯示
                    priceElement.textContent = newPrice;

                    // 根據價格變化調整顏色
                    if (lastPrice !== null) {
                        priceElement.style.color = newPrice > lastPrice ? "#00bcd4" : "orangered";
                    }
                    
                    lastPrice = newPrice; // 更新上一個價格
                }
            };

            ws.onclose = function() {
                console.log('WebSocket 連線已關閉，重新連線...');
                setTimeout(connectWebSocket, 5000); // 5 秒後重新連線
            };

            ws.onerror = function(error) {
                console.error('WebSocket 錯誤:', error);
                ws.close();
            };
        }

        connectWebSocket();
    </script>

</body>
</html>
