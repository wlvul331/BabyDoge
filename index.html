<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BABYDOGE/USDT 即時價格</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      flex-direction: column;
      position: relative;
    }
    /* 進度條 */
    .progress-container {
      width: 90%;
      height: 6px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 5px;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-in-out;
      background: linear-gradient(90deg, #00bcd4, #00ffcc);
      animation: gradientAnimation 2s infinite linear;
    }
    @keyframes gradientAnimation {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }
    .progress-container p {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }
    /* 主資訊區 */
    .main-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }
    .main-info.move-to-top {
      top: 5%;
      transform: translate(-50%, 0);
    }
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .header img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.6s ease-in-out;
    }
    .header span {
      font-size: 16px;
    }
    .change-box {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      background: #333;
      text-align: center;
    }
    .price {
      font-size: 40px;
      font-weight: bold;
      color: #00bcd4;
      margin-top: 10px;
      transition: color 0.3s ease-in-out;
    }
    /* 盈虧選擇選單 */
    .profit-selection {
      display: flex;
      justify-content: center;
      gap: 0.05px;
      opacity: 0;
      transform: scaleX(0);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      margin-top: 0.05px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .profit-selection.expand {
      opacity: 1;
      transform: scaleX(1);
    }
    .profit-selection span {
      padding: 5px 20px;
      position: relative;
    }
    .profit-selection span::after {
      content: "";
      position: absolute;
      width: 33%;
      height: 3px;
      background-color: transparent;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      transition: background-color 0.3s, transform 0.3s;
    }
    .profit-selection .selected::after {
      background-color: #00bcd4;
      transform: translateX(-50%) scaleX(1);
    }
    /* 盈虧詳細資訊區 */
    .profit-details-container {
      width: 100vw;
      margin-top: 20px;
      padding: 0;
    }
    .profit-details {
      width: 100vw;
      padding: 0;
      font-size: 20px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
    }
    .profit-details.active {
      display: block;
    }
    /* 每一行：標籤在上、數字在下 */
    .profit-details p {
      width: 100vw;
      margin: 10px 0;
    }
    .profit-details .label {
      display: block;
      text-align: left;
    }
    .profit-details .value {
      display: block;
      text-align: right;
    }
    /* 雙行顯示 */
    .double-line {
      margin: 10px 0;
    }
    .double-line .label {
      display: block;
      text-align: left;
    }
    .double-line .value {
      display: block;
      text-align: right;
      margin-top: 5px;
    }
    /* 數值顏色 */
    .positive {
      color: #00bcd4;
    }
    .negative {
      color: orangered;
    }
    /* 美元公告 */
    .usd-rate {
      font-size: 12px;
      color: #fff;
      text-align: center;
      margin-top: 5px;
    }
    /* 內容區 */
    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: all 0.5s ease-in-out;
    }
    .content.expand {
      transform: translate(-50%, 0) scale(1);
    }
  </style>
</head>
<body>
  <!-- 進度條 -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
    <p id="progressText">載入中: 0%</p>
  </div>
  <!-- 主資訊區 -->
  <div class="main-info" id="mainInfo">
    <div class="header">
      <img src="https://cryptologos.cc/logos/baby-doge-coin-babydoge-logo.png" id="coinImage" alt="BABYDOGE">
      <p>BABYDOGE/<span>USDT</span></p>
      <div class="change-box" id="change">載入中...</div>
    </div>
    <p class="price" id="price">載入中...</p>
  </div>
  <!-- 內容區：選單與盈虧資訊 -->
  <div class="content" id="content">
    <!-- 盈虧選擇選單（新增第三選單 Eric） -->
    <div class="profit-selection" id="profitSelection">
      <span id="carterProfit" class="selected">Carter</span>
      <span id="hannahProfit">Hannah</span>
      <span id="ericProfit">Eric</span>
    </div>
    <!-- 盈虧詳細資訊（固定格式，共用區塊） -->
    <div class="profit-details-container">
      <div class="profit-details active" id="profitDetails">
        <p>
          <span class="label">總持倉量 (BABYDOGE):</span>
          <span class="value" id="totalAmount">-</span>
        </p>
        <p>
          <span class="label">總成本 (TWD):</span>
          <span class="value" id="totalCost">-</span>
        </p>
        <p>
          <span class="label">持倉價值 (TWD):</span>
          <span class="value" id="value">計算中...</span>
        </p>
        <p>
          <span class="label">購入均價 (USD):</span>
          <span class="value" id="avgPrice">計算中...</span>
        </p>
        <p class="double-line">
          <span class="label">未實現盈虧 (TWD):</span>
          <span class="value" id="unrealized">計算中...</span>
        </p>
        <p class="double-line">
          <span class="label">盈虧率:</span>
          <span class="value" id="profitRate">計算中...</span>
        </p>
      </div>
      <div class="usd-rate">當前美元匯率: 1 USD = <span id="usdRateValue"></span> TWD</div>
    </div>
  </div>
  
  <script>
    // 全域變數與元素取得
    let lastPrice = null;
    let oneDayAgoPrice = null;
    let exchangeRate = 0;
    let activeProfile = 'carter';  // 預設顯示 Carter
    const priceText = document.getElementById('price');
    const changeBox = document.getElementById('change');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const progressText = document.getElementById('progressText');
    const mainInfo = document.getElementById('mainInfo');
    const content = document.getElementById('content');
    const profitSelection = document.getElementById('profitSelection');
    const carterProfit = document.getElementById('carterProfit');
    const hannahProfit = document.getElementById('hannahProfit');
    const ericProfit = document.getElementById('ericProfit');
    const usdRateElem = document.getElementById('usdRateValue');
    
    // 固定資料設定
    const profiles = {
      carter: {
        totalCost: 1690000,
        totalAmount: 21235769401342.17
      },
      hannah: {
        totalCost: 20000,
        totalAmount: 404682914593.395
      },
      eric: {
        totalCost: 10000,
        totalAmount: 10000
      }
    };

    // 更新盈虧資訊
    function updateProfile(profileKey, currentPrice) {
      const profile = profiles[profileKey];
      const valueTWD = profile.totalAmount * currentPrice * exchangeRate;
      const avgPriceUSD = profile.totalCost / exchangeRate / profile.totalAmount;
      const unrealizedTWD = valueTWD - profile.totalCost;
      const profitRate = (unrealizedTWD / profile.totalCost) * 100;
      
      document.getElementById('totalAmount').textContent = profile.totalAmount.toLocaleString();
      document.getElementById('totalCost').textContent = profile.totalCost.toLocaleString();
      document.getElementById('value').textContent = valueTWD.toFixed(2);
      document.getElementById('avgPrice').textContent = avgPriceUSD.toFixed(13);
      document.getElementById('unrealized').textContent = unrealizedTWD.toFixed(2);
      document.getElementById('profitRate').textContent = profitRate.toFixed(2) + "%";
      
      document.getElementById('unrealized').className = unrealizedTWD >= 0 ? "positive" : "negative";
      document.getElementById('profitRate').className = profitRate >= 0 ? "positive" : "negative";
    }

    // 取得一天前價格
    async function fetchOneDayAgoPrice() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/klines?symbol=1MBABYDOGEUSDT&interval=1d&limit=2');
        const data = await response.json();
        if (data.length > 0) {
          const rawPrice = parseFloat(data[0][4]);
          oneDayAgoPrice = rawPrice / 1000000;
        }
      } catch (error) {
        console.error("獲取歷史價格失敗:", error);
      }
    }

    // 取得美元對台幣匯率
    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await response.json();
        if (data && data.rates && data.rates.TWD) {
          exchangeRate = data.rates.TWD;
          usdRateElem.textContent = exchangeRate;
        }
      } catch (error) {
        console.error("取得匯率失敗:", error);
      }
    }

    function updateProgressBar(progress) {
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `載入中: ${progress}%`;
    }

    // WebSocket 連線並更新行情價格
    function connectWebSocket() {
      const ws = new WebSocket('wss://stream.binance.com:9443/ws/1mbabydogeusdt@ticker');
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        updateProgressBar(progress);
        if (progress >= 90) clearInterval(interval);
      }, 300);

      ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.c) {
          const rawPrice = parseFloat(data.c);
          const newPrice = rawPrice / 1000000;
          priceText.textContent = newPrice.toFixed(13);
          priceText.style.color = lastPrice !== null ? (newPrice > lastPrice ? "#00bcd4" : "orangered") : "#00bcd4";

          if (oneDayAgoPrice !== null) {
            const changePercent = ((newPrice - oneDayAgoPrice) / oneDayAgoPrice) * 100;
            const sign = changePercent >= 0 ? "+" : "-";
            changeBox.textContent = `${sign}${Math.abs(changePercent).toFixed(2)}%`;
            changeBox.style.backgroundColor = changePercent >= 0 ? "#00bcd4" : "orangered";
          }
          lastPrice = newPrice;
          updateProfile(activeProfile, newPrice);

          clearInterval(interval);
          updateProgressBar(100);

          setTimeout(() => {
            progressContainer.style.display = "none";
            mainInfo.style.opacity = 1;
            setTimeout(() => {
              mainInfo.classList.add("move-to-top");
              content.style.display = "flex";
              setTimeout(() => {
                content.classList.add("expand");
                profitSelection.classList.add("expand");
              }, 500);
            }, 1000);
          }, 50);
        }
      };
    }

    async function init() {
      await fetchExchangeRate();
      await fetchOneDayAgoPrice();
      connectWebSocket();
    }

    // 全域預先載入音效
    const slideUpAudio = new Audio('audio/slide-up.mp3');
    slideUpAudio.load();
    
    // 點選選單時觸發音效及切換顯示
    carterProfit.addEventListener("click", () => {
      activeProfile = 'carter';
      slideUpAudio.currentTime = 0;
      slideUpAudio.play().catch(err => console.log("播放音效失敗:", err));
      carterProfit.classList.add("selected");
      hannahProfit.classList.remove("selected");
      ericProfit.classList.remove("selected");
    });
    hannahProfit.addEventListener("click", () => {
      activeProfile = 'hannah';
      slideUpAudio.currentTime = 0;
      slideUpAudio.play().catch(err => console.log("播放音效失敗:", err));
      hannahProfit.classList.add("selected");
      carterProfit.classList.remove("selected");
      ericProfit.classList.remove("selected");
    });
    ericProfit.addEventListener("click", () => {
      activeProfile = 'eric';
      slideUpAudio.currentTime = 0;
      slideUpAudio.play().catch(err => console.log("播放音效失敗:", err));
      ericProfit.classList.add("selected");
      carterProfit.classList.remove("selected");
      hannahProfit.classList.remove("selected");
    });

    window.onload = () => {
      carterProfit.classList.add("selected");
      hannahProfit.classList.remove("selected");
      ericProfit.classList.remove("selected");
    };

    // 點擊幣種圖片時累計旋轉 360°
    const coinImage = document.getElementById('coinImage');
    let rotationAngle = 0;
    coinImage.addEventListener("click", () => {
      rotationAngle += 360;
      coinImage.style.transform = `rotate(${rotationAngle}deg)`;
    });

    init();
  </script>
</body>
</html>
